services:
  # ========================================
  # Nginx Reverse Proxy (Optional)
  # ========================================
  nginx:
    image: nginx:1.28-alpine
    container_name: eshop-nginx
    ports:
      - "443:443"
      # - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/mydomain.conf:/etc/nginx/conf.d/mydomain.conf:ro
    networks:
      - eshop-network
    restart: unless-stopped
    profiles:
      - nginx

networks:
  eshop-network:
    driver: bridge
    external: true