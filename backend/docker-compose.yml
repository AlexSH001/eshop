# Run a dev SMTP server like Mailpit/MailHog in Docker
# ========================================
# Mailpit Service
# ========================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: eshop-mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - eshop-network
    restart: unless-stopped

# ========================================
# Networks
# ========================================
networks:
  eshop-network:
    name: eshop-network
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  redis_data:
    name: eshop-redis-data
    driver: local
  postgres_data:
    name: eshop-postgres-data
    driver: local
  uploads_data:
    name: eshop-uploads-data
    driver: local
  logs_data:
    name: eshop-logs-data
    driver: local 
