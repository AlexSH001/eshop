# ========================================
# E-Shop Frontend Docker Compose
# ========================================
# Local development setup

services:
  # ========================================
  # Development Frontend Service
  # ========================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    image: eshop-frontend:0.0.1-dev
    container_name: eshop-frontend-dev
    ports:
      - "3000:3000"
    environment:
      # Development Configuration
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: 0.0.0.0
      
      # Frontend Configuration
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_NAME: E-Shop (Dev)
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      
      # Next.js Configuration
      NEXT_TELEMETRY_DISABLED: 1
      
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
      
    networks:
      - eshop-network-dev
      
    restart: unless-stopped
    profiles:
      - development
    
    command: npm run dev

# ========================================
  # Nginx Reverse Proxy (Optional)
  # ========================================
  nginx:
    image: nginx:1.28-alpine
    container_name: eshop-nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - eshop-network
    restart: unless-stopped
    profiles:
      - nginx

# ========================================
# Networks
# ========================================
networks:
  eshop-network:
    name: eshop-network-dev
    driver: bridge
    external: true
