# ========================================
# E-Shop Frontend Docker Compose
# ========================================
# Production setup

services:
  # ========================================
  # Frontend Service
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: eshop-frontend:0.0.1
    container_name: eshop-frontend
    ports:
      - "3000:3000"
    environment:
      # Application Configuration
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # Frontend Configuration
      NEXT_PUBLIC_API_URL: http://backend:3001/api
      NEXT_PUBLIC_APP_NAME: E-Shop
      NEXT_PUBLIC_APP_URL: http://frontend:3000
      # Next.js Configuration
      NEXT_TELEMETRY_DISABLED: 1
      
    volumes:
      - eshop-uploads-data:/app/uploads:ro
      - ./static:/app/static
      # Optional: Mount for development (uncomment for hot reload)
      # - .:/app
      # - /app/node_modules
      # - /app/.next
      
    networks:
      - eshop-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # # ========================================
  # # Nginx Reverse Proxy (Optional)
