  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - eshop-network
  #   restart: unless-stopped
  #   profiles:
  #     - nginx
      
# ========================================
# Networks
# ========================================
networks:
  eshop-network:
    driver: bridge
    external: true

# ========================================
# Volumes
# ========================================
volumes:
  eshop-uploads-data:
    external: true