<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üõí Cart Integration Test</h1>
    
    <div class="test-section">
        <h3>1. Guest Cart Test</h3>
        <button onclick="testGuestCart()">Test Guest Cart</button>
        <div id="guest-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. User Login Test</h3>
        <button onclick="testUserLogin()">Test User Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Cart Merge Test</h3>
        <button onclick="testCartMerge()">Test Cart Merge</button>
        <div id="merge-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Cross-Browser Test</h3>
        <p>Open this page in another browser/tab and add items to cart. Then login to see if cart merges.</p>
        <button onclick="checkCart()">Check Current Cart</button>
        <div id="check-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let sessionId = localStorage.getItem('session_id') || Math.random().toString(36).substr(2, 9);
        let authToken = localStorage.getItem('auth_token');

        // Initialize session ID
        if (!localStorage.getItem('session_id')) {
            localStorage.setItem('session_id', sessionId);
        }

        async function testGuestCart() {
            const resultDiv = document.getElementById('guest-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Add item to guest cart
                const addResponse = await fetch(`${API_BASE}/cart/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId,
                    },
                    body: JSON.stringify({
                        productId: 45,
                        quantity: 1
                    })
                });

                if (addResponse.ok) {
                    const addData = await addResponse.json();
                    
                    // Get cart contents
                    const cartResponse = await fetch(`${API_BASE}/cart`, {
                        headers: {
                            'X-Session-ID': sessionId,
                        }
                    });

                    if (cartResponse.ok) {
                        const cartData = await cartResponse.json();
                        resultDiv.innerHTML = `
                            <div class="success">
                                ‚úÖ Guest cart test successful!<br>
                                Added item: ${addData.item.productId}<br>
                                Cart items: ${cartData.summary.itemCount}<br>
                                Total: $${cartData.summary.total}<br>
                                Session ID: ${sessionId}
                            </div>
                        `;
                    }
                } else {
                    const error = await addResponse.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testUserLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'user@example.com',
                        password: 'password123'
                    })
                });

                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    authToken = loginData.tokens.accessToken;
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('user', JSON.stringify(loginData.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Login successful!<br>
                            User: ${loginData.user.first_name} ${loginData.user.last_name}<br>
                            Token: ${authToken.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    const error = await loginResponse.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testCartMerge() {
            const resultDiv = document.getElementById('merge-result');
            resultDiv.innerHTML = 'Testing...';
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }

            try {
                const mergeResponse = await fetch(`${API_BASE}/cart/merge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ sessionId })
                });

                if (mergeResponse.ok) {
                    // Check user cart after merge
                    const cartResponse = await fetch(`${API_BASE}/cart`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                        }
                    });

                    if (cartResponse.ok) {
                        const cartData = await cartResponse.json();
                        resultDiv.innerHTML = `
                            <div class="success">
                                ‚úÖ Cart merge successful!<br>
                                User cart items: ${cartData.summary.itemCount}<br>
                                Total: $${cartData.summary.total}<br>
                                Session ID cleared: ${!localStorage.getItem('session_id')}
                            </div>
                        `;
                    }
                } else {
                    const error = await mergeResponse.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Merge failed: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function checkCart() {
            const resultDiv = document.getElementById('check-result');
            resultDiv.innerHTML = 'Checking...';
            
            try {
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                } else if (sessionId) {
                    headers['X-Session-ID'] = sessionId;
                }

                const cartResponse = await fetch(`${API_BASE}/cart`, { headers });

                if (cartResponse.ok) {
                    const cartData = await cartResponse.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Current cart status:<br>
                            Items: ${cartData.summary.itemCount}<br>
                            Total: $${cartData.summary.total}<br>
                            Type: ${authToken ? 'User Cart' : 'Guest Cart'}<br>
                            ${authToken ? 'User ID: ' + JSON.parse(localStorage.getItem('user')).id : 'Session ID: ' + sessionId}
                        </div>
                    `;
                } else {
                    const error = await cartResponse.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-check cart on page load
        window.onload = function() {
            checkCart();
        };
    </script>
</body>
</html>
